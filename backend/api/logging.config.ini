[loggers]
keys=root,evdata,botocore

[handlers]
keys=stdout

[formatters]
keys=main

[logger_root]
level=DEBUG
handlers=stdout

[logger_evdata]
qualname=evdata
level=DEBUG
handlers=

[logger_botocore]
qualname=botocore
level=INFO
handlers=

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=main
args=(sys.stdout,)

[formatter_main]
format=%(asctime)s %(name)s %(levelname)s %(message)s
class=logging.Formatter
